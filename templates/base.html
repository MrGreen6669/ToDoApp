<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mr. Green's Todo App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<div class="ui container" style="margin-top: 50px;">
<h1 class="ui center aligned header">Mr. Green's ToDo app</h1>

<form class="ui form" action="/add" method="post">
    <div lass="fields">
        <br>
        <center><b><label for="title">Създай задача</label></b></center>
        <br><input type="text" name="title" placeholder="Задача...">
        <br>
        <center><button class="ui blue button" type="submit">Добави</button></center>
    </div>
</form>
{% for todo in todo_list %}
<div class="ui segment ">
    <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>
    {% if todo.complete == False %}
        <span class="ui green label">Завършено</span>
    {% else %}
        <span class="ui red label">Не завършено</span>
    {% endif %}

    <a class="ui green button" href="/update/{{ todo.id }}">Update</a>
    <a class="ui red button" href="/delete/{{ todo.id }}">Премахни</a>
</div>
{% endfor %}
</div>

</body>
</html>
